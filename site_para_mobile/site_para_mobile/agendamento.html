<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="icon" href="icone.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #e63946;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .campo {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border: 1px solid #e63946;
      border-radius: 6px;
      padding: 10px;
    }

    .campo i {
      margin-right: 10px;
      color: #e63946;
      font-size: 18px;
    }

    .campo input, .campo select {
      flex: 1;
      border: none;
      outline: none;
      background: none;
      color: white;
      font-size: 16px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    button {
      padding: 15px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #d62828;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #e63946;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Agendamento</h1>
  <form id="formAgendamento">
    <div class="campo">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
    </div>

    <div class="campo">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="campo">
      <i class="fa-solid fa-phone"></i>
      <input type="tel" id="telefone" oninput="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="11" name="telefone" placeholder="Telefone" required>
    </div>

    <div class="campo">
      <i class="fa-solid fa-briefcase"></i>
      <input type="text" id="servico" name="servico" placeholder="Serviço" required>
    </div>

    <div class="campo">
      <i class="fa-solid fa-calendar-days"></i>
      <input type="date" id="data" name="data" required>
    </div>

    <div>
      <label>Tipo de pessoa:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="tipo" value="fisica" id="chkFisica"> FÍSICA </label>
        <label><input type="checkbox" name="tipo" value="juridica" id="chkJuridica"> JURÍDICA</label>
      </div>
    </div>

    <!-- Campos ocultos -->
    <div id="campoCPF" class="campo" style="display: none;">
      <i class="fa-solid fa-id-card"></i>
      <input type="text" id="cpf" oninput="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="11" name="cpf" placeholder="Digite o CPF">
    </div>

    <div id="campoCNPJ" class="campo" style="display: none;">
      <i class="fa-solid fa-building"></i>
      <input type="text" id="cnpj" oninput="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="14" name="cnpj" placeholder="Digite o CNPJ">
    </div>

    <button type="submit"><i class="fa-solid fa-save"></i> Salvar</button>
  </form>

  <a href="index.html" class="back-link">⬅ Voltar ao Menu</a>

  <script>
    // Função para converter data yyyy-mm-dd → dd/mm/yyyy
    function formatarDataBR(dataISO) {
      if (!dataISO) return "";
      const partes = dataISO.split("-");
      if (partes.length !== 3) return dataISO;
      return `${partes[2]}/${partes[1]}/${partes[0]}`;
    }

    // Alterna CPF/CNPJ
    const chkFisica = document.getElementById("chkFisica");
    const chkJuridica = document.getElementById("chkJuridica");
    const campoCPF = document.getElementById("campoCPF");
    const campoCNPJ = document.getElementById("campoCNPJ");

    chkFisica.addEventListener("change", function() {
      if (this.checked) {
        campoCPF.style.display = "flex";
        chkJuridica.checked = false;
        campoCNPJ.style.display = "none";
      } else {
        campoCPF.style.display = "none";
      }
    });

    chkJuridica.addEventListener("change", function() {
      if (this.checked) {
        campoCNPJ.style.display = "flex";
        chkFisica.checked = false;
        campoCPF.style.display = "none";
      } else {
        campoCNPJ.style.display = "none";
      }
    });

    // Salvar agendamento no localStorage
    document.getElementById("formAgendamento").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const dataISO = document.getElementById("data").value;
      const servico = document.getElementById("servico").value;
      const cpf = (document.getElementById("cpf")?.value || "").trim();
      const cnpj = (document.getElementById("cnpj")?.value || "").trim();

      const data = formatarDataBR(dataISO);

      const novoAgendamento = { nome, email, telefone, data, servico, cpf, cnpj };

      let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
      agendamentos.push(novoAgendamento);

      localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

      alert("Agendamento salvo com sucesso!");
      this.reset();
      campoCPF.style.display = "none";
      campoCNPJ.style.display = "none";
    });
  </script>
</body>
</html>
